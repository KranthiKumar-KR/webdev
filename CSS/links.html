<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GETTING STARTED WITH CSS</title>
       
        <style type="text/css">
        
           
            a:hover {
                text-decoration: none;
            }
            
           
            .visitedeffect:visited {
                color: green;
            }

            .newtab:visited {
                color: orange;
            }
        
        
        </style>
        
    </head>
    <body>
        <p><a class="hovereffect" href="https://www.google.com">Google</a> </p>
        <p><a class="visitedeffect" href="https://www.google.com">Google with visited hover</a></p>
        
<!--        to open the link in a new window use target="_blank" -->
        
        <p><a class="newtab" href="https://www.youtube.com" target="_blank">youtube opening in new tab</a></p>
        
    </body>
</html>
